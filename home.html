<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    #iframe-container {
      position: relative;
      padding-bottom: 56.25%; /* proporção de aspecto 16:9 */
      height: 0;
      overflow: hidden;
    }
    
    #iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe src="https://sandro520099.wixsite.com/diariodoajudantedepe"></iframe>
  </div>
</body>
</html>
